<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend-mentor: First Project</title>
  </head>

  <link rel="stylesheet" href="css/style.css" />
  <body
    class="flex justify-center p-8 antialiased text-slate-600 bg-white max-w-screen min-h-screen"
  >
    <!-- the main section starts -->
    <section
      class="w-[375px] md:w-[1440px] h-full flex flex-col md:flex-row md:gap-x-6 shadow-gray-300 shadow-lg rounded-3xl"
    >
      <!-- the first container starts -->
      <div
        class="first-container py-4 px-14 text-white flex-1 flex flex-col items-center justify-center rounded-b-3xl md:rounded-3xl"
      >
        <h2 class="mb-6 text-xl font-semibold tracking-wide">Your Results</h2>
        <div
          class="p-14 mb-6 flex items-center justify-center circle w-20 h-20 rounded-full"
        >
          <h2
            class="flex flex-col items-center justify-between text-5xl font-bold"
          >
            76 <span class="text-base font-normal">of 100</span>
          </h2>
        </div>
        <h3 class="text-xl font-bold mb-6">Great</h3>

        <p class="text-center">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- the first container end -->

      <!-- the second container starts -->
      <div class="second-container flex-1 mt-4 px-8 pb-4">
        <h2 class="text-xl font-semibold">Summary</h2>
        <div class="my-4 flex flex-col gap-y-4">
          <div
            class="p-3 bg-[#fdefef] flex items-center justify-between rounded-md cursor-pointer"
          >
            <div class="flex items-center gap-x-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#F55"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                />
              </svg>
              <h3 class="text-[#f55] font-semibold">Reaction</h3>
            </div>
            <p class="font-bold">80 <span class="font-normal">/ 100</span></p>
          </div>
          <div
            class="p-3 bg-[#fffbf0] flex items-center justify-between rounded-md cursor-pointer"
          >
            <div class="flex items-center gap-x-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                />
              </svg>
              <h3 class="text-[#FFB21E] font-semibold">Memory</h3>
            </div>
            <p class="font-bold">92 <span class="font-normal">/ 100</span></p>
          </div>
          <div
            class="p-3 bg-[#eefdfa] flex items-center justify-between rounded-md cursor-pointer"
          >
            <div class="flex items-center gap-x-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#00BB8F"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                />
              </svg>
              <h3 class="text-[#00BB8F] font-semibold">Verbal</h3>
            </div>
            <p class="font-bold">61 <span class="font-normal">/ 100</span></p>
          </div>
          <div
            class="p-3 bg-[#f4f6ff] flex items-center justify-between rounded-md cursor-pointer"
          >
            <div class="flex items-center gap-x-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                />
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                />
              </svg>
              <h3 class="text-[#1125D6] font-semibold">Visual</h3>
            </div>
            <p class="font-bold">72 <span class="font-normal">/ 100</span></p>
          </div>
        </div>
        <button
          class="btn w-full font-semibold bg-[#303b5a] text-white py-3 rounded-full"
        >
          Continue
        </button>
      </div>
      <!-- the second container end -->
    </section>
    <!-- the main section end -->
  </body>
</html>
